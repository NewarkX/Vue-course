<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    <div id="app" >
        <h1>{{ titulo }}</h1> 
    </div>


    <script src="https://unpkg.com/vue" ></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                titulo: "Vue js do jeito ninja"
            }
        })
    </script>
</body>
</html>
