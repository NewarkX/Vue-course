<html lang="en">
<head>

    <title>Vue js</title>
</head>
<body>
    <div id="app" >
        <h1>{{ titulo }}</h1> 
        {{fullName}} <br>

    <script src="https://unpkg.com/vue" ></script>

            el:"#app",
            data:{

                firstName: "",
                lastName: "",
             //   fullName: ""
            },

            computed: { //dados computados são cacheados de acordo com suas dependências reativas. Um dado computado somente será reavaliado quando alguma de suas dependências for alterada.
               fullName(){
                   return this.firstName + ' ' + this.lastName;
               }
            },

            watch: { //observar quando uma variavel se altera

                //     this.fullName = newValue + ' ' + this.lastName;
                // },

                // lastName(newValue){
                //     this.fullName = this.firstName + ' ' + newValue;
                // }
            },
        })
    </script>
</body>
</html>
